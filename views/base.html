	<script>
		function popup(link, windowName, variables = []){
			//PRE: link is either a string for the html/php name of the page
			//	or an object with a href component. windowName must be a
			//	unique name.
			//POST: Brings up a popup window using the specified link
			if (!window.focus) return true;
			var href;
			if (typeof(link) == 'string'){
				href = link;
			}
			else{
				href = link.href;
			}
			if(variables != 0){
				var form = document.createElement("form");
				form.target = "_blank";
				form.action = "criteria_view.php";
				form.method = "get";

							input.type = "hidden";
							input.name = "tempCriterion" + i;
							input.value = variables[k][i];
							form.appendChild(input);
						}
					}
				}*/
				var input = document.createElement("input");
				input.type = "hidden";
				input.name = "tempVariables";
				input.value = variables;
				form.appendChild(input);
				document.body.appendChild(form);
				form.submit();
			}
			else{
				window.open(href, windowName, 'width=600, height=400,scrollbars=yes');
			}
			return false;
		}
