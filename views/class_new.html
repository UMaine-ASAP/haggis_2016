{% extends "base_account.html" %}
{% block title %}Haggis - Create Class{% endblock %}

{% block content %}
<h2 class="pageTitle">Add Class To {{courseName}}</h2>
	
	<div id="content">

		<div>
			<form method='post' action="class_new_submit.php" >
				<div>Title of Class</div>

				<input type="hidden" name="courseIdentifier" value="{{courseID}}"></input>
				<input type="text" name="classTitle"></input><br>

				<div>Time of Class</div>
				<input type="time" name="classTime" ></input><br>

				<div>Description of Class</div>
				<input type="text" name="classDesc" ></input><br>
				
				<div>Location of Class</div>
				<input type="text" name="classLoc" ></input><br>

				<button id="createClassButton" type="submit" name="createClassSubmit">Create Class</button>
			</form>
		</div>

	</div>
{% endblock %}
