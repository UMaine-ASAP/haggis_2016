{% extends "base_account.html" %}
{% block title %}Create Evaluation{% endblock %}
{% block header %}
<h2 id="siteTitle">Haggis</h2>
<a href="login.php" class="">
	<input type="button" value="Login">
</a>
{% endblock %}


{% block content %}
<h1>Create Evaluation</h1>
<div class='error'>{{message}}</div>
			<form method='post' name='evaluation form'>
				<p><input type="text" name='postEvaluationName' placeholder="Evaluation Name" value="{{postEvaluationName}}"/>
				<input type="text" name='postDueDate' placeholder="Due Date" value="{{postDueDate}}"/></p>
				<p><input type="text" name='postCriteriaName' placeholder="Criteria Name" value="{{postCriteriaName}}"/></p>
				<p><input type="text" name='postCriteriaDescription' placeholder="Criteria Description" value="{{postCriteriaDescription}}"/></p>
		
				<input type="submit" name='submitEvaluation' value="Create"></input>
			</form>

{% endblock %}
