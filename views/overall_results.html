{% extends "base_account.html" %}

{% block content %}
<!--DATA AVAILABLE
	{{evals}} = evaluations for this assignment as an array
	{{assignment}} = the assignment object
	{{criteria}} = the assignment criteria (has the criteriaIDs)
	{{assignmentData}} = a three dimensional array of [userID][criteriaID][rating] or a four dimensional array of [userID][criteriaID][comments] where comments is an array of a single comment
	{{students}} = an array of student objects (has their userIDs)
-->
<script src="chart.js"></script>
<canvas id="myChart" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: ["Student A", "Student B", "Student C", "Student D", "Student E", "Student F"],
        datasets: [{
            label: 'Unity Project - Interaction',
            data: [1.3, 3.23, 4.1, 4.7, 2.4, 4.54],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)', //each one if the background color per bar
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)', //border per bar
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1 //exactly what is says
        }]
    },

    options: {
        responsive: true,
        responsiveAnimationDuration: 600,
        maintainAspectRatio: false,
        scales: {
            xAxes: [{
                ticks: {
                    beginAtZero:true //if false starts at lowest level of chart
                }
            }]
        }

    }
});


</script>



{% endblock %}
