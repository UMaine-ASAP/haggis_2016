{% extends "base_account.html" %}
{% block title %}Haggis - Evaluation Submit{% endblock %}

{% block content %}
<div id="evaluation">
	<h2>{{ evaluationTitle }}</h2>
	<form method="post" id="submitEvaluation" action="evaluation_submit_request.php">
		{% for c in criteria %}
		<table border="1">
			<tbody>
					<tr>
						<th width="100" style="color:white">{{c.criteriaTitle}}</th>
						<td width="200"><input type="radio" name="selected[{{c.count}}]" value="1"> 1.<br>{{c.v1}}</td>
						<td width="200"><input type="radio" name="selected[{{c.count}}]" value="2"> 2.<br>{{c.v2}}</td>						
						<td width="200"><input type="radio" name="selected[{{c.count}}]" value="3"> 3.<br>{{c.v3}}</td>
						<td width="200"><input type="radio" name="selected[{{c.count}}]" value="4"> 4.<br>{{c.v4}}</td>
						<td width="200"><input type="radio" name="selected[{{c.count}}]" value="5"> 5.<br>{{c.v5}}</td>
						<input type="hidden" name="id[{{c.count}}]" value="{{c.id}}">	
					</tr>
			</tbody>
		</table><br>
		<!-- <input type="text" size="10" name="comments[{{c.count}}]" placeholder="Comments"><br> -->
		<textarea name="comments[{{c.count}}]" form ="submitEvaluation" rows="5" cols="100" placeholder="Write something about {{c.criteriaTitle}}"></textarea>
		{% endfor %}
		<br>
		<button type="submit" >Submit</button>
	</form>
</div>
{% endblock %}
