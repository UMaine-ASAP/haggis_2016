{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block header %}
<h2 id="siteTitle">Haggis</h2>
<a href="register.php" class="register">
	<input type="button" value="Register">
</a>
{% endblock %}

{% block content %}
<div id="registerContainer">
<h1>Register</h1>
<div class='error'>{{message}}</div>

	<form method='post' name='register form'>
		<input type="text" name='postFirstName' placeholder="First Name" value="{{postFirstName}}">
		<input type="text" name='postMiddle' placeholder="Middle Initial (Optional)" value="{{postMiddle}}">
		<input type="text" name='postLastName' placeholder="Last Name" value="{{postLastName}}">
		<input type="text" name='postEmail' placeholder="Email" value="{{postEmail}}">
		<input type="password" name='postPassword1' placeholder="Password">
		<input type="password" name='postPassword2' placeholder="Re-enter Password">
		<input type="text" name='classID' placeholder="Class ID">
		<input type="submit" name='submitRegister' value="Sign Up"></input>
	</form>
</div>

{% endblock %}
